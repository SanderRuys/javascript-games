<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="RockPaperScissor">
            <button onclick="rock()"><img src="assets/rock_icon.png" alt="rock"></button>
            <button onclick="paper()"><img src="assets/paper_icon.png" alt="paper"></button>
            <button onclick="scissor()"><img src="assets/scissor_icon.png" alt="scissor"></button>
        </div>
        <div class="playButtons">
            <button onclick="letsBattle()" id="play"><img src="assets/play_icon.png" alt="battle !!!"></button>
        </div>
        <p id="result-message">Choose between ROCK, PAPER or SCISSORS. Smack the BATLLE button to test your luck!</p>
    </main>
</body>
</html>
